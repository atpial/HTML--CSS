<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Adding Styles</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        margin: 0;
        padding-bottom: 6;
      }
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Adding styles</h1>
    <p style="color: blue; text-decoration: line-through">
      This is the first paragraph
    </p>
    <p>This is the second paragraph</p>
  </body>
</html>
