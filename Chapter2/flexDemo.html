<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex based WebPage Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <style>
      h1 {
        background-color: black;
        color: burlywood;
        text-align: center;
        padding: 15px;
        margin: 20px;
      }
      div {
        flex-basis: 20%;
        padding: 5px 30px;
        text-align: center;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <h1>Flex Display</h1>
    <section class="container">
      <div>Product 1</div>
      <div>Product 2</div>
      <div>Product 3</div>
      <div>Product 4</div>
      <div>Product 5</div>
      <div>Product 6</div>
      <div>Product 7</div>
      <div>Product 8</div>
    </section>
  </body>
</html>
